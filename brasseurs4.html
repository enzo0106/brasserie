<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks - Produits Finis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e1b3;
            color: #4e4e4e;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #c88d4a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
            background-color: #fff8e0;
            border-radius: 10px;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #c88d4a;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            background-color: #c88d4a;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #9b6834;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1em;
            color: #4e4e4e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion des Stocks de Produits Finis</h1>
    </header>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="finished-product-list">
                <!-- Finished products will be listed here -->
            </tbody>
        </table>

        <button onclick="addFinishedProduct()">Ajouter un produit</button>
    </div>

    <footer>
        <p>&copy; 2025 Brasserie Artisanale</p>
    </footer>

    <script>
        const finishedProducts = [];

        function updateFinishedProductList() {
            const productList = document.getElementById('finished-product-list');
            productList.innerHTML = "";
            finishedProducts.forEach((item, index) => {
                productList.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td><button onclick="removeFinishedProduct(${index})">Supprimer</button></td>
                    </tr>
                `;
            });
        }

        function addFinishedProduct() {
            const name = prompt("Nom du produit");
            const quantity = prompt("Quantité");
            if (name && quantity) {
                finishedProducts.push({ name, quantity });
                updateFinishedProductList();
            }
        }

        function removeFinishedProduct(index) {
            finishedProducts.splice(index, 1);
            updateFinishedProductList();
        }
    </script>
</body>
</html>
